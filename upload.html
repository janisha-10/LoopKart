
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./images/logo.png" type="image/png">
  <title>Upload | LoopKart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
<!--Header-->
<header class="bg-white shadow px-6 py-4 flex items-center justify-between sticky top-0 z-10">
    <div class="flex items-center gap-3">
    <div class="w-10 h-10 bg-dark text-white flex items-center justify-center rounded font-bold">
      <a href="dashboard.html"><img src="./images/logo.png" width="30"></a>
    </div>
    <span class="font-semibold text-lg">LoopKart</span>
</header>
  
<main class="p-6">
  <div class="bg-white rounded-xl shadow p-6">
    <h2 class="text-xl font-semibold mb-4">Upload Documents</h2>

    <input type="file"
      class="block w-full border rounded-lg p-2 mb-4" />

    <button class="bg-primary text-white px-6 py-2 rounded-lg">
      Upload File
    </button>
  </div>
</main>

</body>
</html>
