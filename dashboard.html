<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | LoopKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0EA5E9",
            dark: "#0B1C2D"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- TOP BAR -->
<header class="bg-white shadow px-6 py-4 flex items-center justify-between">
  <!-- Logo -->
  <div class="text-xl font-bold text-primary">
    LoopKart
  </div>

  <!-- Right Tabs -->
  <div class="flex gap-6 items-center">
    <a href="profile.html" class="font-medium hover:text-primary"><img src="./images/profile.png" style:width="20px"></a>
    <a href="info.html" class="font-medium hover:text-primary"><img src="./images/information.png" style:width="20px"></a>
  </div>
</header>

<!-- BLACK DASHBOARD SECTION -->
<section class="bg-dark px-6 py-8 text-white">
  <h1 class="text-2xl font-semibold">
    Welcome, <span id="username" class="text-primary">User</span>
  </h1>

  <!-- ACTION BUTTONS -->
  <div class="mt-6 flex flex-wrap gap-4">
    <a href="request.html"
      class="bg-white text-dark px-6 py-2 rounded-lg font-medium hover:bg-gray-200">
      Request
    </a>

    <a href="upload.html"
      class="bg-white text-dark px-6 py-2 rounded-lg font-medium hover:bg-gray-200">
      Upload
    </a>

    <a href="add.html"
      class="bg-primary text-white px-6 py-2 rounded-lg font-medium hover:opacity-90">
      Add
    </a>
  </div>

  <!-- SEARCH -->
  <div class="mt-6 max-w-lg flex">
    <input id="searchInput"
      type="text"
      placeholder="Search materials..."
      class="w-full px-4 py-2 rounded-l-lg text-black outline-none" />

    <button onclick="doSearch()"
      class="bg-primary px-5 py-2 rounded-r-lg font-semibold">
      üîç
    </button>
  </div>
</section>

<!-- MATERIAL LIST -->
<main class="px-6 py-8">
  <h2 class="text-xl font-semibold mb-4">Available Materials</h2>

  <div id="materialsGrid"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  </div>
</main>

<script>
/* USERNAME */
const storedUser = localStorage.getItem("username");
if (storedUser) {
  document.getElementById("username").innerText = storedUser;
}

/* MATERIALS */
const materialsGrid = document.getElementById("materialsGrid");
const materials = JSON.parse(localStorage.getItem("materials")) || [];

function renderMaterials(list) {
  materialsGrid.innerHTML = "";

  if (list.length === 0) {
    materialsGrid.innerHTML =
      "<p class='text-gray-500'>No materials available.</p>";
    return;
  }

  list.forEach(item => {
    const card = document.createElement("div");
    card.className =
      "bg-white rounded-xl shadow hover:shadow-lg transition p-4 flex flex-col";

    card.innerHTML = `
      <div class="h-40 bg-gray-100 rounded mb-3 flex items-center justify-center text-gray-400 text-4xl">
        üì¶
      </div>

      <h3 class="font-semibold text-lg">${item.type}</h3>
      <p class="text-sm text-gray-500">${item.condition}</p>

      <p class="text-sm mt-2">
        ${item.details || "No description provided"}
      </p>

      <div class="mt-auto pt-3 flex justify-between items-center">
        <span class="font-semibold text-primary">${item.price}</span>
        <span class="text-sm text-gray-600">${item.quantity}</span>
      </div>
    `;

    materialsGrid.appendChild(card);
  });
}

/* SEARCH */
function doSearch() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  const filtered = materials.filter(m =>
    m.type.toLowerCase().includes(q) ||
    m.condition.toLowerCase().includes(q)
  );
  renderMaterials(filtered);
}

/* LOAD */
renderMaterials(materials);
</script>

</body>
</html>
