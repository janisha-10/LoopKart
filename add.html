<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Material | LoopKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0EA5E9",
            dark: "#0B1C2D"
          }
        }
      }
    }
  </script>
</head>

<!-- ✅ scroll enabled -->
<body class="bg-gray-100 min-h-screen overflow-y-auto">

<!-- HEADER -->
<header class="bg-white shadow px-6 py-4 flex items-center justify-between sticky top-0 z-10">
  <h1 class="font-semibold text-lg">Add Material for Selling</h1>
  <a href="dashboard.html" class="text-primary font-medium">
    ← Back to Dashboard
  </a>
</header>

<!-- MAIN FORM -->
<main class="p-6 flex justify-center">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow p-6 space-y-6">

    <!-- IMAGE UPLOAD -->
    <div>
      <label class="block font-medium mb-2">Material Image</label>
      <input type="file" accept="image/*"
        class="w-full border rounded-lg p-2" />
    </div>
 <div>
      <label class="block font-medium mb-2">product name</label>
      <textarea
        
        class="w-full px-2 py-2 border rounded-lg"></textarea>
    </div>
    <!-- MATERIAL FILTER -->
    <div>
      <label class="block font-medium mb-2">Material Type</label>
      <select class="w-full px-4 py-2 border rounded-lg">
        <option>Select material</option>
        <option>Plastic</option>
        <option>Metal</option>
        <option>Paper</option>
        <option>Glass</option>
        <option>Electronic Waste</option>
        <option>Textile</option>
        <option>Wood</option>
        <option>Other</option>
      </select>
    </div>

    <!-- CONDITION (✅ FIXED) -->
    <div>
      <label class="block font-medium mb-2">Condition</label>
      <select class="w-full px-4 py-2 border rounded-lg">
        <option>Select condition</option>
        <option>Excess</option>
        <option>Scrap</option>
        <option>Reusable</option>
      </select>
    </div>

    <!-- OPTIONAL DETAILS -->
    <div>
      <label class="block font-medium mb-2">Material Details (Optional)</label>
      <textarea
        placeholder="Describe the material condition, usage, etc."
        class="w-full px-4 py-2 border rounded-lg"></textarea>
    </div>

     

    <!-- PRICE -->
    <div>
      <label class="block font-medium mb-2">Price</label>
      <div class="flex gap-4">
        <input type="number" placeholder="Amount"
          class="w-2/3 px-4 py-2 border rounded-lg" />
        <select class="w-1/3 px-4 py-2 border rounded-lg">
          <option>₹ / kg</option>
          <option>₹ / ton</option>
          <option>₹ / unit</option>
        </select>
      </div>
    </div>

    <!-- QUANTITY -->
    <div>
      <label class="block font-medium mb-2">Total Quantity Available</label>
      <div class="flex gap-4">
        <input type="number" placeholder="Quantity"
          class="w-2/3 px-4 py-2 border rounded-lg" />
        <select class="w-1/3 px-4 py-2 border rounded-lg">
          <option>kg</option>
          <option>ton</option>
          <option>units</option>
        </select>
      </div>
    </div>

    <!-- UPLOAD BUTTON -->
    <div class="pt-4">
      <button
        class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:opacity-90">
        Upload Material
      </button>
    </div>

  </div>
</main>

</body>
</html>
